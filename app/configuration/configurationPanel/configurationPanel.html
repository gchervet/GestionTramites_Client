            <h2>Panel administrativo</h2>
        </div>
        <div class="col-md-11 col-centered">

                            </div>

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="confpanel-user-button">
                                    <i ng-disabled="!vm.selectedUser" class="fas fa-user-edit"></i>

                                </div>

                        </div>

                    <div class="panel-body">

            <div class="col-md-4">
